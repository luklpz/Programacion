plugins {
    id 'java'
    id 'applications'
}

group = 'com.lukalopez.tema03'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

application {
    mainClassName = "com.lukalopez.tema04.Fechas.Ejercicio6"
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}